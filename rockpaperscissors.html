    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script>
    
    function computerPlay() {
        play = Math.floor(Math.random()*3);
   
        if (play == 0) {
            return('Rock');
        } else if (play == 1) {
            return('Paper');
        } else {
            return('Scissors');
        }
    }

    function humanPlay() {
        let play = prompt('Enter rock, paper, or scissors');

        if (play.toLowerCase() === 'rock') {
            return('Rock');
        } else if (play.toLowerCase() == 'paper') {
            return('Paper');
        } else if (play.toLowerCase() == 'scissors') {
            return('Scissors');
        } else {
            alert('Please enter a valid response.');
        }
    }

    function game() {
        humanWins = 0;
        computerWins = 0;

        while (humanWins != 5 && computerWins != 5) {
            compare();
            console.log("Your Wins- " + humanWins + " Computer wins- " + computerWins)
        }
        if (computerWins == 5) {
            return('Computer wins the game.');
        } else {
            return("You win the game.");
        }
    }


        function compare() {
            let computer = computerPlay();
            let human = humanPlay();

            console.log('Computer chooses ' + computer + ' ')
            switch(human) {
                case "Rock":
                    if(computer == "Rock") {
                        console.log('Draw');
                        break;
                    } else if (computer == "Paper") {
                        computerWins ++;
                        console.log('Paper beats rock. You loose.');
                        break;
                    
                    } else {
                        humanWins ++;
                        console.log('Rock beats scissors. You win!');
                        break;
                    }
                case "Paper":
                    if(computer == "Paper") {
                        console.log('Draw');
                        break;
                    } else if (computer == "Rock") {
                        humanWins ++;
                        console.log('Paper beats rock. You win!');
                        break;
                    } else {
                        computerWins ++;
                        console.log('Scissors beats paper. You loose.');
                        break;

                    }
                case "Scissors":
                    if(computer == "Scissors") {
                        console.log('Draw');
                        break;
                    } else if (computer == "Paper") {
                        humanWins ++;
                        console.log('Scissors beats paper. You win!');
                        break;
                    } else {
                        computerWins ++;
                        console.log('Rock beats scissors. You loose.');
                        break;
                }
            }
        }

    </script>
